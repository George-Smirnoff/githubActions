name: Monthly issue metrics

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: 15 5 * * 1-5

permissions:
  issues: read
  pull-requests: read

jobs:
  build:
    name: issue metrics
    # permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Get dates for last two month
      shell: bash
      run: |
        # Calculate the day from two months ago
        last_two_month=$(date -d "2 months ago" +%Y-%m-01)

        # Get today's date
        today=$(date +%Y-%m-%d)

        #Set an environment variable with the date range
        echo "$last_two_month..$today"
        echo "last_two_month=$last_two_month..$today" >> "$GITHUB_ENV"

    - name: Run issue-metrics tool
      id: issue-metrics
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:George-Smirnoff/githubActions is:pr created:${{ env.last_two_month }}'

    - name: Print output to job summary 
      run: |
        cat ./issue_metrics.md >> $GITHUB_STEP_SUMMARY

