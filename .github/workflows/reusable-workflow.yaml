on:
  workflow_call:
    inputs:
      who_to_greet:
        required: true
        type: string
  push:
    branches:
      - workflow-call-and-push
    paths:
      - '.github/workflow/worflow_call.yaml'


jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - run: echo "Hello ${{ inputs.who_to_greet }}!"
        shell: bash